    <section id="contact-section">
      <div class="container">
        <h2 class="section-title">Get in Touch</h2>
        <div class="contact-info">
          <p>
            Whether you’re looking to book a performance, schedule a lesson,
            or simply learn more about my work, I’d love to hear from you.
          </p>
          <p><strong>Email:</strong> <a href="mailto:jietong.fu@gmail.com">jietong.fu@gmail.com</a></p>
          <p><strong>Phone:</strong> <a href="tel:+12025561652">(202) 556‑1652</a></p>
        </div>
        <!-- Contact form: this posts to a Netlify Function that sends an email via SendGrid -->
        <form
          id="contact-form"
          name="contact"
          method="POST"
          action="/.netlify/functions/send-email"
          class="contact-form"
        >
          <!-- Hidden honeypot field to prevent spam; bots filling this field will be ignored by the function -->
          <p style="display:none;">
            <label>
              Don’t fill this out if you're human:
              <input name="bot-field" />
            </label>
          </p>

          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="service">Inquiry Type</label>
          <select id="service" name="service">
            <option value="general">General Inquiry</option>
            <option value="voice-lesson">Voice Lesson</option>
            <option value="performance-coaching">Performance Coaching</option>
            <option value="stage-coaching">Stage/Role Coaching</option>
            <option value="booking">Performance Booking</option>
          </select>

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
