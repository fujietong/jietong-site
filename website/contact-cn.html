    <section id="contact-section">
      <div class="container">
        <h2 class="section-title">联系我</h2>
        <div class="contact-info">
          <p>
            无论您想预定演出、安排课程，或想了解更多关于我的信息，我都期待您的来信。
          </p>
          <p><strong>电子邮箱：</strong> <a href="mailto:jietong.fu@gmail.com">jietong.fu@gmail.com</a></p>
          <p><strong>电话：</strong> <a href="tel:+12025561652">(202)&nbsp;556‑1652</a></p>
        </div>
        <!-- 联系表单：提交到 Netlify Function，通过 SendGrid 发送电子邮件 -->
        <form
          id="contact-form"
          name="contact"
          method="POST"
          action="/.netlify/functions/send-email"
          class="contact-form"
        >
          <!-- 隐藏字段防止垃圾信息 -->
          <p style="display:none;">
            <label>
              如果你是人类请不要填写：
              <input name="bot-field" />
            </label>
          </p>

          <label for="name">姓名</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="您的姓名"
            required
          />

          <label for="email">电子邮箱</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="您的邮箱"
            required
          />

          <label for="service">查询类型</label>
          <select id="service" name="service">
            <option value="general">一般咨询</option>
            <option value="voice-lesson">声乐课</option>
            <option value="performance-coaching">演出指导</option>
            <option value="stage-coaching">舞台/角色指导</option>
            <option value="booking">演出预约</option>
          </select>

          <label for="message">留言</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="请输入您的留言..."
            required
          ></textarea>

          <button type="submit">发送信息</button>
        </form>
      </div>
    </section>
